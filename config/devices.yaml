devices.yaml is intended to store the configuration for network devices that will be monitored. Here is a sample content for the file:

device_list:
  - name: Router1
    ip_address: 192.168.1.1
    community_string: public
    type: router
  - name: Switch1
    ip_address: 192.168.1.2
    community_string: public
    type: switch
  - name: Server1
    ip_address: 192.168.1.3
    community_string: private
    type: server
  - name: Firewall1
    ip_address: 192.168.1.4
    community_string: public
    type: firewall